name: Astro Site Build

on:
  push:
    branches: [ "main", "dev" ]
    paths:
      - 'website/**'
  pull_request:
    branches: [ "main", "dev" ]
    paths:
      - 'website/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install
      working-directory: ./website

    - name: Build Astro site
      run: npm run build
      working-directory: ./website